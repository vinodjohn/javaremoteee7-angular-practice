<table mat-table [dataSource]="teachers" class="mat-elevation-z8">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> Id. </th>
    <td mat-cell *matCellDef="let teacher"> {{teacher.id}} </td>
  </ng-container>

  <ng-container matColumnDef="teacherId">
    <th mat-header-cell *matHeaderCellDef> Teacher Id. </th>
    <td mat-cell *matCellDef="let teacher"> {{teacher.teacherId}} </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let teacher"> {{teacher.name}} </td>
  </ng-container>

  <ng-container matColumnDef="joinDate">
    <th mat-header-cell *matHeaderCellDef> Join Date </th>
    <td mat-cell *matCellDef="let teacher"> {{teacher.joinDate | date: "longDate"}} </td>
  </ng-container>

  <ng-container matColumnDef="school">
    <th mat-header-cell *matHeaderCellDef> School </th>
    <td mat-cell *matCellDef="let teacher"> {{teacher.school}} </td>
  </ng-container>

  <ng-container matColumnDef="specialistFields">
    <th mat-header-cell *matHeaderCellDef> Specialized Fields </th>
    <td mat-cell *matCellDef="let teacher"> {{teacher.specialistFields.join(', ')}} </td>
  </ng-container>

  <ng-container matColumnDef="isActive">
    <th mat-header-cell *matHeaderCellDef> Is Active </th>
    <td mat-cell *matCellDef="let teacher"> {{teacher.isActive}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
